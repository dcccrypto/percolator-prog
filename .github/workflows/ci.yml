name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_MIN_STACK: 8388608

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build (lib)
        run: cargo build --lib --verbose
      - name: Build (devnet)
        run: cargo build --lib --features devnet --verbose
      - name: Build (mainnet)
        run: cargo build --lib --features mainnet --verbose
      # Note: unit/integration tests require LiteSVM + a built .so binary
      # (cargo-build-sbf). Run locally or in a dedicated SBF CI job.
      # Kani proofs require the Kani verifier. Run via `cargo kani`.

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy
        run: cargo clippy --lib -- -W clippy::all

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Format check
        run: cargo fmt --check
